<!doctype html>
	<html>

				.f-cabecalho{

				.barra{

				.centro{

					line-height:120%;

				.redondo{
					border-radius:20px;
					border-color:black;
				}
				.fcinza1{
					color:#DDE0DD;
				}
				.cinza1{
					background-color:#DDE0DD;
				}
				.cinza2{

					margin-top:-100%

				}
				.login{

					background-color:#F0F8FF;
				}
				.login2{
					padding-top:2%;

									</div>
								</div>
							</div>
						</div>
					</div>
